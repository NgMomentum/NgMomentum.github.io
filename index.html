<!DOCTYPE html>
<html lang="en">
<head data-ng-ignore>

	<meta charset="utf-8" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobileoptimized"  content="width" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Open source software for the mobile web!" />
	<meta name="author" content="Dwight Vietzke" />

	<title>NgMomentum</title>

	<!-- NgMomentum initial page setup -->
	<link rel="stylesheet" type="text/css" href="./ngm/demo/site.css">
	<link rel='shortcut icon' href='./ngm/images/ngm.ico' />

	<!-- NgMomentum scripts -->
	<script src="./ngm/msos/base.min.js"></script>
	<script src="./ngm/demo/config.js"></script>

</head>
<body>

	<noscript data-ng-ignore>
		<h3 id="no_javascript">
			<i class="fa fa-ban"></i> We're sorry, but this site requires JavaScript be enabled!
		</h3>
	</noscript>

	<div id='body' class="ng-cloak">
		<header class="ngm_header navbar navbar-default navbar-fixed-top navbar-inner">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-uib-toggle="collapse" data-uib-target="#bs-example-navbar-collapse-3" data-ng-click="isCollapsed = !isCollapsed">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand visible-xs" data-ui-sref="home">NgMomentum</a>
			</div>
			<nav class="hidden-xs">
				<ul class="nav navbar-nav">
					<a data-ui-sref="home" role="button" class="navbar-brand">
						NgMomentum
					</a>
					<bootstrap-dropdown></bootstrap-dropdown>
					<material-dropdown></material-dropdown>
					<widgets-dropdown></widgets-dropdown>
					<googlechart-dropdown></googlechart-dropdown>
				</ul>
			</nav>
			<nav class="visible-xs" data-uib-collapse="!isCollapsed">
				<collapse-menu></collapse-menu>
			</nav>
		</header>

		<div id='ui_view' data-ui-view class="ngm_page container">ui-view not populated (no state is activated)</div>

		<footer data-ng-ignore class="ngm_footer container">
			<h4>
				NgMomentum - a Derivation of AngularJS -
				<a href="https://github.com/NgMomentum" title="NgMomentum Repositories">
					<i class="fa fa-github"></i> NgM GitHub
				</a>
			</h4>
		</footer>
	</div>

	<script data-ng-ignore>
		msos.onload_func_pre.push(
			function () {
				"use strict";

				msos.console.info("Page index.html loaded!");

				msos.require("demo.start");
			}
		);
	</script>
</body>
</html>
