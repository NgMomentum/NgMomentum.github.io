<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobileoptimized"  content="width" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Open source software for the mobile web!" />
	<meta name="author" content="Dwight Vietzke" />

    <title>AngularJS Demos</title>

    <style>
        /* Std AngularJS CSS: Load in page so cloaking start immediately */
        [ng\:cloak],
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.x-ng-cloak,
		.ng-hide:not(.ng-hide-animate) {
			display: none !important;
		}

		ng\:form {
			display: block;
		}

        .ng-cloak {
            opacity: 0;
        }

		.ng-animate-shim{
			visibility:hidden;
		}

		.ng-anchor{
			position:absolute;
		}

		/* Page specific CSS */
		.slide.ng-leave {
			position: relative;
		}

		.slide.ng-enter {
			position: absolute;
		}

		.slide.ng-enter, .slide.ng-leave {
		  -webkit-transition: -webkit-transform 0.3s ease-in, opacity 0.3s ease-in;
			 -moz-transition: -moz-transform 0.3s ease-in, opacity 0.3s ease-in;
			   -o-transition: -o-transform 0.3s ease-in, opacity 0.3s ease-in;
				  transition: transform 0.3s ease-in, opacity 0.3s ease-in;
		}

		.slide.ng-enter, .slide.ng-leave.ng-leave-active {
		  -webkit-transform: scaleX(0.0001);
			   -o-transform: scaleX(0.0001);
				  transform: scaleX(0.0001);
		  opacity: 0;
		}

		.slide, .slide.ng-enter.ng-enter-active {
		  -webkit-transform: scaleX(1);
			   -o-transform: scaleX(1);
				  transform: scaleX(1);
			opacity: 1;
		}
    </style>

	<link rel='shortcut icon' href='../ngm/images/osm.ico' />

	<script src="../ngm/msos/base.uc.js"></script>
	<script src="../ngm/app/config.js"></script>

</head>
<body class="ng-cloak">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">

                <a class="brand" ui-sref="home">ui-router</a>
                <ul class="nav">

                    <li ng-class="{active: $state.includes('contacts')}">
						<a ui-sref="contacts.list">Contacts</a>
					</li>
                    <li ui-sref-active="active">
						<a ui-sref="about">About</a>
					</li>
                </ul>

                <p ui-view="hint" class="navbar-text pull-right"></p>
            </div>
        </div>
    </div>

    <div ui-view class="container slide" style="padding-top: 80px;"></div>

    <hr>
    <pre>
		$state = {{$state.current.name}}
		$stateParams = {{$stateParams}}
		$state full url = {{ $state.$current.url.source }}
    </pre>

	<script data-ng-ignore>
		msos.onload_func_pre.push(
			function () {
				"use strict";
	
				msos.console.info('Page index.html loaded!');

				msos.require("app.start");
			}
		);
	</script>
</body>
</html>
